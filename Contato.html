  p {
    text-align: center;
  }
  .E-mail{

<body>



  <!--HEADER START-->
  <div class="headernav navbar-fixed-top">
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>

        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="Home.html">Home</a></li>

  <!--HEADER END-->

  <!--CONTACT START-->
  <form action="Mensagem enviada.html" method="post">
  <div id="contact" class="section-padding">
    <div class="container">
      <div class="row">
        <div class="page-title text-center">
          <h1>Formulário de Contato</h1>
          <p>Por favor, preencha todas as informações abaixo para que possamos entrar em contato.</p>
          <hr class="pg-titl-bdr-btm"></hr>
        </div>
        <div id="sendmessage">Sua mensagem foi enviada! Obrigado!</div>
        <div id="errormessage"></div>

        <div class="form-sec">
          <form action="" method="post" role="form" class="contactForm">
            <div class="col-md-4 form-group">
              <input type="text" name="name" class="form-control text-field-box" placeholder="Nome"  />
              <div class="validation"></div>
            </div>
            <div class="col-md-4 form-group">
              <input type="email" class="form-control text-field-box" name="email" placeholder="Email" />
              <div class="validation"></div>
            </div>
            <div class="col-md-4 form-group">
              <input type="text" class="form-control text-field-box" name="tele"  placeholder="Telefone"  />
              <div class="validation"></div>
            </div>
      <div class="col-md-4 form-group">
              <input type="text" class="form-control text-field-box" name="cpf"  placeholder="CPF"  />
              <div class="validation"></div>
            </div>
      <div class="col-md-4 form-group">
              <input type="text" class="form-control text-field-box" name="rg"  placeholder="RG"  />
              <div class="validation"></div>
            </div>
       <div class="col-md-4 form-group">
              <input type="text" class="form-control text-field-box" name="end"  placeholder="Endereço"  />
              <div class="validation"></div>
            </div>
            
            <div class="E-mail"><p> Deseja receber novidades em seu e-mail?</p>

              <label for="senvio"> SIM </label> <input type="radio" name="envio" id="senvio" Checked=""/>
              <label for="nenvio"> NAO </label> <input type="radio" name="envio" id="nenvio"/>
              <br/><br/>
            </div>
            <div class="col-md-12 form-group">
              <textarea class="form-control text-field-box" name="message" rows="5" placeholder="Mensagem"></textarea>
              <div class="validation"></div>
       
              <button class="button-medium" id="contact-submit" type="submit" name="contact">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--CONTACT END-->





 <!--FOOTER START-->
  <footer class="footer">
  <div class="footer-bottom">

      </div>
    </div>
  </div>
  </footer>
</body>
